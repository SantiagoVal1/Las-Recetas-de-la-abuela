<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito — Las Recetas de la Abuela</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="../assets/logo.png" alt="Logo" class="logo"/>
      <h1>Tu carrito</h1>
    </div>
    <nav class="nav">
      <a href="index.html">Catálogo</a>
      <a href="subir-producto.html">Subir producto</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <section id="cart-area" class="card" style="max-width:900px;margin:0 auto;">
      <h2>Productos en tu carrito</h2>
      <div id="cart-list"></div>
      <div id="cart-summary" style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
        <div id="total" style="font-weight:800;font-size:18px">Total: $0.00</div>
        <div>
          <button id="clearCart" class="btn btn-ghost">Vaciar carrito</button>
          <a id="goToPay" href="pago.html" class="btn btn-primary">Pagar (simular)</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>¡Gracias por apoyar lo casero!</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
