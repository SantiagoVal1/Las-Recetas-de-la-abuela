<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simular pago — Las Recetas de la Abuela</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="assets/logo.png" alt="Logo" class="logo"/>
      <h1>Simular pago</h1>
    </div>
    <nav class="nav">
      <a href="index.html">Catálogo</a>
      <a href="subir-producto.html">Subir producto</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container">
    <section class="card" style="max-width:720px;margin:0 auto">
      <h2>Confirmar pedido</h2>
      <div id="order-summary"></div>

      <form id="paymentForm" style="margin-top:12px">
        <label>Nombre completo
          <input required id="name" placeholder="Ej: María Pérez" />
        </label>
        <label>Dirección de entrega
          <input required id="address" placeholder="Calle, ciudad" />
        </label>
        <label>Método de pago (simulado)
          <select id="method"><option>Tarjeta (simulado)</option><option>Contra entrega (simulado)</option></select>
        </label>

        <div style="display:flex;gap:10px;margin-top:12px">
          <button type="submit" class="btn btn-primary">Simular pago</button>
          <a href="carrito.html" class="btn btn-ghost">Volver al carrito</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>Pago simulado — No se procesan transacciones reales.</p>
  </footer>

  <script src="pago.js"></script>
</body>
</html>
